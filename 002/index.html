<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Challenge 002 | Daily UI</title>
  </head>
  <body>
    <section class="container">
      <div class="card-info">
        <div class="card">
          <div class="brand-card">
            <p>Master card</p>
            <img
              src="https://novedadesgt.files.wordpress.com/2019/02/nuevo-logomastercard.png"
              alt=""
            />
          </div>
          <hr />
          <div class="inputs">
            <input class="number big" type="text" placeholder="Number" />
            <input class="name big" type="text" placeholder="Crad holder" />
            <input class="exp small" type="date" placeholder="Expiration" />
            <input class="cvv small" type="password" placeholder="CVV" />
          </div>
          <hr />
          <button>Chage card</button>
        </div>
      </div>
      <div class="order">
        <div class="o-number">
          <p>order number:</p>
          <p>>> 68413510</p>
        </div>
        <div class="amount">
          <p>amount:</p>
          <p>>> $215.36</p>
        </div>

        <input type="button" value="PAY" />
      </div>
    </section>
  </body>
</html>
