<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Daily UI | 009</title>
  </head>
  <body>
    <section class="box">
      <header>
        <img src="SVG/circle-right.svg" />
        <div class="song-info">
          <h1>Désolé</h1>
          <p>Gorillaz | Song Machine</p>
        </div>
        <img src="SVG/equalizer2.svg" alt="" />
      </header>
      <div class="song-img"></div>
      <img src="SVG/flickr2.svg" alt="" class="dots" />
      <div class="bar">
        <div class="line"></div>
        <div class="time">
          <p>3:28</p>
          <p>4:16</p>
        </div>
      </div>
      <div class="buttons">
        <img src="SVG/previous2.svg" alt="" class="small" />
        <img src="SVG/play3.svg" alt="" class="big" />
        <img src="SVG/next2.svg" alt="" class="small" />
      </div>
      <footer>
        <img src="SVG/loop.svg" alt="" />
        <img src="SVG/shuffle.svg" alt="" />
        <img src="SVG/heart.svg" alt="" />
        <img src="SVG/list2.svg" alt="" />
      </footer>
    </section>
  </body>
</html>
